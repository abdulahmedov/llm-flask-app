name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: "x64"
      - name: install requirements
        run: pip install -r requirements.txt
      - name: Run flake8
        run: flake8 app/ --test-func-name-validator-regex="test_funky_convention_.*" --select=TN101
      - name: Run mypy
        run: mypy app
      - name: Install self
        run: pip install -e .
      - name: Run tests
        run: pytest .
      - name: run Docker
        run: docker build .